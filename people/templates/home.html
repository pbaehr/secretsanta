<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Secret Santa 2012</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css" />
        <script src="{{ STATIC_URL }}js/jquery-1.8.3.min.js"></script>
        <script src="{{ STATIC_URL }}js/main.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h1>Secret Santa 2012</h1>
            <p>Intro paragraph</p>
            {% if remaining_people %}
                <p class="choice">I am
                    <select name="picker" id="picker">
                        <option value="--">--</option>
                        {% for person in remaining_people %}
                            <option value="{{ person.id }}">{{ person }}</option>
                        {% endfor %}
                    </select>
                </p>
            {% else %}
                <p>It looks like everyone has picked. If you're seeing this message and you haven't, please <a href="mailto:pete.baehr@gmail.com">let me know</a>.</p>
            {% endif %}
            <div id="reveal">
                <p>
                    Your Secret Santa pick is
                    <br />
                    <span class="name"></span>.
                    <br />
                    <a href="#" class="reset">I've got it, reset the page!</a>
                </p>
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <audio preload="auto" id="tearing">
                <source src="{{ STATIC_URL }}audio/tear.ogg" type="audio/ogg">
                <source src="{{ STATIC_URL }}audio/tear.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
